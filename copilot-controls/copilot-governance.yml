name: Copilot Governance

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opa
      - name: Evaluate Copilot policies
        run: |
          opa eval --data copilot-controls/policies --input copilot-controls/sample_input.json "data.copilot.policy"
